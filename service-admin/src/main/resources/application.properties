server.port=6060

#FILE UPLOAD
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
file.upload-dir=/opt/user/uploads/
spring.servlet.multipart.location=/opt/user/uploads/


#MONGODB
spring.data.mongodb.uri=mongodb://localhost:27017/manifest
spring.data.mongodb.database=manifest

